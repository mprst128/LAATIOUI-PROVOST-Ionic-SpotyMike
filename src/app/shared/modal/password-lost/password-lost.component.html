<ion-content class="ion-padding">
  <ion-button color="medium" (click)="onCancel()">Cancel</ion-button>
  <ion-button (click)="onSubmit()" strong>Confirm</ion-button>
  <label>{{ 'auth.email' | translate }}</label>
  <ion-item>
    <ion-input type="email" formControlName="email" placeholder="exemple@exemple.com"></ion-input>
  </ion-item>
</ion-content>
